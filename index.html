    章节 = 章节 + 来点言_2(菜单);
    章节 = 章节 + '</br></br>';
    章节 = 章节 + 来点(结尾);
    文章.push(章节);

    let 排版 = "<div>" + 文章.join("</div><div>") + "</div>";
    $("#论文").innerHTML = 排版;
}
